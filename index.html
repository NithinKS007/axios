<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Addresses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">PRICE DETAILS</h5>
          <div class="row mb-2">
            <div class="col">Price (1 item)</div>
            <div class="col text-end">₹3,995</div>
          </div>
          <div class="row mb-2">
            <div class="col">Discount</div>
            <div class="col text-end text-success">- ₹2,796</div>
          </div>
          <div class="row mb-2">
            <div class="col">Delivery Charges</div>
            <div class="col text-end"><s>₹40</s> <span class="text-success">Free</span></div>
          </div>
          <hr>
          <div class="row fw-bold">
            <div class="col">Total Amount</div>
            <div class="col text-end">₹1,199</div>
          </div>
          <div class="text-success mt-2">You will save ₹2,796 on this order</div>
        </div>
      </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
