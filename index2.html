<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        footer {
            background-color: #4a4a4a;
            color: #ffffff;
            padding: 40px 0 20px;
        }
        footer h5 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        footer ul {
            padding-left: 0;
        }
        footer ul li {
            margin-bottom: 10px;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .subscribe-btn {
            background-color: #3a3a3a;
            border: none;
        }
        .subscribe-btn:hover {
            background-color: #2a2a2a;
        }
        .social-icons a {
            font-size: 1.2rem;
            margin-right: 15px;
        }
        .payment-methods img {
            height: 24px;
            margin-right: 10px;
        }
        .copyright {
            font-size: 0.8rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<footer class="bg-secondary text-white py-4" style="background-color: #4a4a4a;">
    <div class="container-fluid">
      <div class="row">
        <!-- Contact Column -->
        <div class="col-md-3">
          <h5 class="mb-3">Contact</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white text-decoration-none">Home</a></li>
            <li><a href="#" class="text-white text-decoration-none">Contact us</a></li>
            <li><a href="#" class="text-white text-decoration-none">About us</a></li>
          </ul>
        </div>
        
        <!-- Customer Service Column -->
        <div class="col-md-3">
          <h5 class="mb-3">Customer Service</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white text-decoration-none">FAQ</a></li>
            <li><a href="#" class="text-white text-decoration-none">Shipping and Returns</a></li>
            <li><a href="#" class="text-white text-decoration-none">Order Tracking</a></li>
            <li><a href="#" class="text-white text-decoration-none">Size guide</a></li>
          </ul>
        </div>
        
        <!-- Information Column -->
        <div class="col-md-3">
          <h5 class="mb-3">Information</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white text-decoration-none">Privacy Policy</a></li>
            <li><a href="#" class="text-white text-decoration-none">Terms & Conditions</a></li>
            <li><a href="#" class="text-white text-decoration-none">Return Policy</a></li>
            <li><a href="#" class="text-white text-decoration-none">Payment Methods</a></li>
          </ul>
        </div>
        
        <!-- Newsletter Column -->
        <div class="col-md-3">
          <h5 class="mb-3">Newsletter</h5>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="example@gmail.com" aria-label="Email for newsletter" aria-describedby="button-addon2">
            <button class="btn btn-dark" type="button" id="button-addon2">Subscribe</button>
          </div>
          <!-- Social Media Icons -->
          <div class="mt-3">
            <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white me-2"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
      
      <!-- Payment Methods and Copyright -->
      <div class="row mt-4">
        <div class="col-12 text-end">
          <p class="mb-2">Payment Methods</p>
          <div class="mb-3">
            <div class="payment-methods mb-3">
                <i class="bi bi-credit-card me-2" style="font-size: 24px;"></i>
                <i class="bi bi-paypal me-2" style="font-size: 24px;"></i>
                <i class="bi bi-credit-card-2-front me-2" style="font-size: 24px;"></i>
                <i class="bi bi-wallet2" style="font-size: 24px;"></i>
            </div>
          </div>
          <p class="mb-0">&copy; 2024 YourSite.com</p>
        </div>
      </div>
    </div>
  </footer>
